    <div class="box">
      <h1>GAME CHARACTER</h1>
      <h2>DESIGN CONTEST</h2>

      <div class="container">
        <p id="description">
          USER YOUR IMAGINATION TO CREATE THE BEST CHARACTER
        </p>

        <form name="google-sheet" method="post">
          <div class="column">
            <div class="half">
              <input
                type="text"
                name="first_name"
                placeholder="First Name"
                required
              />
            </div>

            <div class="half">
              <input
                type="text"
                name="last_name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>

          <div class="date">
            <label> Date </label>
            <input class="form-control" name="birthday" type="date" required />
          </div>

          <div class="no-column">
            <input type="text" name="address" placeholder="Address" required />
          </div>

          <div class="no-column">
            <input type="text" name="city" placeholder="City" required />
          </div>

          <div class="column">
            <div class="half">
              <select name="province" class="default_op" required>
                <option value="Province">Province</option>
                <option value="Alberta">Alberta</option>
                <option value="BritishColumbia">British Columbia</option>
                <option value="Manitoba">Manitoba</option>
                <option value="NewBrunswick">New Brunswick</option>
                <option value="NewfoundlandAndLabrador">
                  Newfoundland and Labrador
                </option>
                <option value="NovaScotia">Nova Scotia</option>
                <option value="Ontario">Ontario</option>
                <option value="PrinceEdwardIsland">Prince Edward Island</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
              </select>
            </div>

            <div class="half">
              <input
                type="text"
                name="pcode"
                placeholder="Postal code"
                required
              />
            </div>
          </div>

          <div class="no-column">
            <input
              type="tel"
              name="phone"
              placeholder="Phone number"
              required
            />
          </div>

          <div class="no-column">
            <input type="email" name="email" placeholder="Email" required />
          </div>

          <div class="no-column">
            <input
              type="text"
              name="equation"
              placeholder="Solve this equation: 2 Ã— 10 - 12"
              required
            />
          </div>

          <div>
            <p id="where">
              <strong>Where did you hear about us?</strong>
            </p>
            <div class="choice">
              <label
                ><input
                  type="radio"
                  name="choice"
                  value="friends"
                />Friends</label
              >
              <label
                ><input
                  type="radio"
                  name="choice"
                  value="facebook"
                />Facebook</label
              >
              <label
                ><input type="radio" name="choice" value="other" />Other</label
              >
            </div>
          </div>

          <div>
            <p>
              <input type="checkbox" class="check" name="termes" required />
              <a class="terms" href="#">I have read the terms and conditions</a>
            </p>
          </div>

          <div class="button">
            <button>SIGN UP</button>
          </div>
        </form>
      </div>
    </div>
